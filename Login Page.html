<!DOCTYPE html>
<html lang="en">

<head>

	<title>Login Page</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<link href="https://fonts.googleapis.com/css?family=Arvo|Bree+Serif" rel="stylesheet">
	
	<script>
		var count = 1;
		
		function openNav() {
			document.getElementById("navBox").style = "margin-left:2em;margin-right:500em;";
			document.getElementById("navBox").style = "padding-top:1em;padding-left:0;padding-right:0;";
			document.getElementById("navBox").style.height = "27em";
			document.getElementById("navBox").style.width = "13em";
			document.getElementById("openNav").style.display = "none";
			document.getElementById("sideNav").style.display = "initial";
		}
		
		function closeNav() {
			document.getElementById("navBox").style = "margin-right:82em;margin-left:5em;";
			document.getElementById("navBox").style = "position:absolute;top:0;";
			document.getElementById("sideNav").style.display = "none";
			document.getElementById("openNav").style.display = "initial";
		}
		
		//Validation checking to ensure the name and password fields are not blank
		function validation() {
			var a = document.forms["loginform"]["username"].value;
			var b = document.forms["loginform"]["pass"].value;
			
			if (a == "") {
				alert("The username must be entered.");
				return false;
			}
			else if (b == "") {
				alert("The password must be entered.");
				return false;
			}
		}
		
		//to hide/show the password and change the eye icon
		function showpass(x) {
			var x = document.getElementById("password");
			count++;
			if(count%2 == 0) {
				x.type = "text";
				document.getElementById("imagechange").src = "eyeopen.png";
			}
			else {
				x.type="password";
				document.getElementById("imagechange").src = "eyeclosed.png";
			}
		}
	
	</script>
	
</head>

<body>
	
	<div class="main">
		
	<nav>
		<div id="navBox">
			<span onclick="openNav()" id="openNav">&#9776;&nbsp;&nbsp;Menu</span>
			<div id="sideNav">
				<span onclick="closeNav()" id="cross">&times;</span>
				
				<div class="navContents">
					<p>
						<img src="STEM Logo.png" alt="STEM" width="30px" height="30px">
						<a href="Home.html" target="_blank">What is STEM?</a>
					</p>
				</div> <!-- END navContents -->
			</div> <!-- END sideNav -->
		</div> <!-- END navBox -->
	</nav>
		
		<br>
		
		<div class="loginmain">
			<form name="loginform" id="loginform" onsubmit="return validation()" method="post">
			
				<p><a href="Home.html" target="_blank"><img src="STEM.jpg" alt="STEM" width="400em" height="150em" id="stem"></a></p>
				<br>
				Username:<br><br>
				<div class="valueinput">
					<input type="text" name="username" id="username" placeholder="Enter your username here">
				</div> <!-- END valueinput -->
			
				<br><br>
			
				Password:<br><br>
				<div class="valueinput">
					<input type="password" name="pass" id="password" placeholder="Your password here">&emsp;<img src="eyeclosed.png" id="imagechange" alt="Toggle password visibility" onclick="showpass()"> <br><br>
				</div> <!-- END valueinput -->
				
				<br>
				
				<button id="loginsubmitbutton"><a href="Registration.html"><input type="submit" value="Login" id="loginsubmit"></a></button>&emsp; 
				<input type="reset" value="Clear" id="loginreset">
			
			</form>
		</div> <!-- END loginmain -->
		
	</div> <!-- END main -->
</body>

</html>
